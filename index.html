<script>
    document.addEventListener('DOMContentLoaded', function() {

        // получим кнопку id="btn" с помощью которой будем открывать модальное окно
        const btn = document.querySelector('#btn');
        // активируем контент id="modal" как модальное окно
        const modal = new bootstrap.Modal(document.querySelector('#modal'));
        // при нажатии на кнопку
        btn.addEventListener('click', function() {
            // открывает модальное окно
            modal.show();
        });

    });
</script>



<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-label" >Запомнить пароль</label>
                    </div>
                    <div><a class="page-link" href="#" >Registration</a></div>
                    <div><a class="page-link" href="#">Lost login</a></div>
                    <div><a class="page-link" href="#">Lost password</a></div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
